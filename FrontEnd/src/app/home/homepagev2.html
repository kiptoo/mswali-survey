<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-chip>
        <ion-avatar>
          <img src="../../assets/avatar.svg" />
        </ion-avatar>
        <ion-label>Evans Kiptoo</ion-label>
      </ion-chip>
      <ion-button (click)="clickedStar()">
        <!-- <ion-icon slot="icon-only" name="logout"></ion-icon> -->

        <ion-icon size="large" name="log-out-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Mswali Test Survey</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size="6">
      <ion-card>
        <ion-card-header>
          <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
          <ion-card-title>Decryption</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <form (ngSubmit)="clickencrypt()">
            <ion-item>
              <!-- <ion-label>value to Encrypt</ion-label> -->
              <ion-input
                type="text"
                [(ngModel)]="encryptinput.value"
                name="value"
              ></ion-input>
            </ion-item>

            <ion-button color="primary" type="submit">Encrypt</ion-button>
          </form>

          <p>Encrypted output</p>
          <h1>{{encryptvalue}}</h1>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card>
        <ion-card-header>
          <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
          <ion-card-title>Decryption</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <form (ngSubmit)="clickdecrypt()">
            <ion-item>
              <!-- <ion-label>value to DEcrypt</ion-label> -->
              <ion-input
                type="text"
                [(ngModel)]="decryptinput.value"
                name="value"
              ></ion-input>
            </ion-item>

            <ion-button color="primary" type="submit">Decrypt</ion-button>
          </form>

          <p>Decrypted Value</p>
          <h1>{{decryptvalue}}</h1>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
