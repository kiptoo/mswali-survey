<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-chip>
        <ion-avatar>
          <img src="../../assets/avatar.svg" />
        </ion-avatar>
        <ion-label>{{username}}</ion-label>
      </ion-chip>
      <ion-button (click)="logout()">
        <!-- <ion-icon slot="icon-only" name="logout"></ion-icon> -->

        <ion-icon size="large" name="log-out-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Mswali Test Survey</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-content class="ion-margin">
    <ion-row>
      <ion-col size="12">
        <ion-card class="ion-padding">
          <ion-card-header class="favCard-header">
            <ion-card-title>Create Survey</ion-card-title>
            <!-- <ion-card-subtitle>{{survey?.description}}</ion-card-subtitle> -->
          </ion-card-header>

          <ion-card-content>
            <form (ngSubmit)="createSurvey()">
              <div class="ion-padding">
                <ion-label>Survey Title</ion-label>
                <ion-item>
                  <ion-input
                    type="text"
                    [(ngModel)]="newSurveyForm.title"
                    name="title"
                  ></ion-input>
                </ion-item>
                <ion-label>Description</ion-label>
                <ion-item>
                  <textarea
                    type="text"
                    [(ngModel)]="newSurveyForm.description"
                    name="description"
                  ></textarea>
                </ion-item>
              </div>
              <ion-button color="primary" type="submit">Create</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-content>
</ion-content>
